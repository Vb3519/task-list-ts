<!DOCTYPE html>
<html lang="en">
<head>

    <title>my-task-app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

<body>

        <h2 class="app-page__heading">My Task App</h2>
        <div class="my-task-app">
            <!-- контейнер тасков: -->
            <div class="my-task-app__tasks tasks-container">
                <!-- таск: -->                
                
            </div>

            <div class="my-task-app__input input-field">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
